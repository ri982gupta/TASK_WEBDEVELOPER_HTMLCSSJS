<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOGO Offer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>YAY! It's BOGO</h1>

  <!-- Existing Offer Cards -->
  <div class="offer-cards-container" id="offerCardsContainer">
    <div class="offer-card" data-units="1">
      <label class="offer-details">
        <input type="radio" name="units" value="1" checked>
        1 Unit
        <span class="offer-discount">10% Off</span>
        <div class="offer-price">
          $10.00 USD<br>
          <span class="original-price">$24.00 USD</span>
        </div>
      </label>
    </div>

    <div class="offer-card selected" data-units="2">
      <div class="most-popular">MOST POPULAR</div>
      <label class="offer-details">
        <input type="radio" name="units" value="2">
        2 Units
        <span class="offer-discount">20% Off</span>
        <div class="offer-price">
          $18.00 USD<br>
          <span class="original-price">$24.00 USD</span>
        </div>
      </label>
      <div class="options-container">
        <div>
          <label>#1 Size:</label>
          <select data-index="1" class="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
          <label>Colour:</label>
          <select data-index="1" class="color">
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Colour">Colour</option>
          </select>
        </div>
        <div>
          <label>#2 Size:</label>
          <select data-index="2" class="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
          <label>Colour:</label>
          <select data-index="2" class="color">
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Colour">Colour</option>
          </select>
        </div>
      </div>
    </div>

    <div class="offer-card" data-units="3">
      <label class="offer-details">
        <input type="radio" name="units" value="3">
        3 Units
        <span class="offer-discount">30% Off</span>
        <div class="offer-price">
          $24.00 USD<br>
          <span class="original-price">$24.00 USD</span>
        </div>
      </label>
    </div>
  </div>

  <!-- Free Delivery and Total Price -->
  <div class="free-delivery">Free Delivery</div>
  <div class="total-price">Total: $18.00 USD</div>

  <!-- Add to Cart Button -->
  <button id="addCartBtn">Add to Cart</button>

  <!-- New Offer Form (Hidden initially) -->
  <div id="newOfferForm" style="display: none;">
    <h2>Add New Offer</h2>
    <form id="addOfferForm">
      <label for="units">Units:</label>
      <input type="number" id="units" name="units" required><br><br>
      <label for="discount">Discount:</label>
      <input type="text" id="discount" name="discount" required><br><br>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" required><br><br>
      <label for="size">Size:</label>
      <input type="text" id="size" name="size" required><br><br>
      <label for="color">Color:</label>
      <input type="text" id="color" name="color" required><br><br>
      <button type="submit">Add Offer</button>
    </form>
  </div>

  <footer class="footer">Â© Powered by Pumper</footer>

  <script src="script.js"></script>
</body>
</html>
